<!DOCTYPE html>
<html>

<body> <center>

  <form>

        <td>Name</td>
        <TD>
          <input type="text" placeholder="name" name="" required="">

      </tr>
      <tr>

        <td>Phone Number</td>
        <td>
          <input type="phone" placeholder="9856******" name="" required pattern="[0-9]{10}" title="10digits" >

      </tr>
      <tr>
        <td>E-mail Id</td>
        <td>
        <input type="E-mail" placeholder="xyz123@gmail.com" pattern="[A-Za-z0-9]+@[A-Za-z.A-Za-z]" required>

      </tr>
      <tr>

      </tr>
      <tr>
        <td>Date Of Birth</td>

          <input type="datetime-local">
        </td>
      </tr>

        <td>Languages</td>

          <input type="checkbox" name="">English

        </tr>
      <tr>

        </td>
      </tr>
    </table>
  </form>
